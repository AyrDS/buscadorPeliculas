<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Buscador de peliculas</title>
</head>

<body>
    <main class="container pb-4">
        <h1>¡Movie time!</h1>
        <section>
            <div class="row row-cols-1 row-cols-lg-2 align-items-center">
                <div class="col">
                    <img src="img/movietime.jpg" alt="Movie time" class="img-fluid">
                </div>

                <div class="col formularioBuscador">
                    <h2>Buscador de películas</h2>
                    <p>Puedes buscar por nombre y año la película que desees <span class="d-block">y te mostraremos información de la misma</span></p>
                    <p class="fs-6"><span class="text-danger fs-4 fw-bold">*</span> obligatorio</p>

                    <form id="formulario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la película <span class="text-danger fs-4 fw-bold">*</span></label>
                            <input type="text" class="form-control" id="nombre" placeholder="Rocky, Rocky II, Titanic, etc">
                            <div class="form-text">La aplicación funciona con el nombre de las películas en <span class="fw-bold">inglés</span></div>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Año de estreno</label>
                            <input type="number" class="form-control" id="year">
                        </div>
                        <div class="d-grid gap-2 d-lg-block">
                            <button type="submit" class="btnBuscar">Buscar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="contenedorBuscador"></div>
        </section>
    </main>

    <footer class="container">
        <p class="text-center fs-6">Hecho por AyrDS</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
